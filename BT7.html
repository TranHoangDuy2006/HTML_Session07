<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles25.css">
    <title>BT7 HTML SS7</title>
</head>
<body style="font-family: sans-serif;">
    <div class="main-box">
        <div class="mini-box-head">
            <p class="head-text-design">New message to &#64;hoangduy <i class="fa-solid fa-xmark" style="font-size: 40px;"></i></p>
        </div>
        <div class="another-box">
            <br>
            <label for="recipient" style="margin-left: 30px;">Recipient: </label><br><br>
            <input type="text" name="recipient" id="recipient" maxLength="25" placeholder="@hoangduy">
        </div>
        <div class="another-box">
            <label for="message" style="margin: 20px 0 20px 30px;">Message: </label><br><br>
            <textarea name="message" id="message" cols="53" rows="5" style="margin: 0 10px 10px 30px; border-radius: 5px;"></textarea>
        </div>
        <div class="box-last">
            <button class="button-design-close" type="submit">Close</button>
            <button class="button-design-close button-design-send" type="submit">Send message</button>
        </div>
    </div>
</body>
</html>
