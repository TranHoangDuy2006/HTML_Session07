<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles26.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>BT8 HTML SS7</title>
</head>
<body style="font-family: sans-serif;">
    <div class="main-container">
        <div class="box">
            <p>Water resistant mosquito...</p>
        </div>
        <div class="mini-box">
            <button class="button-style" type="submit">INACTIVE</button>
        </div>
        <div class="box another">
            <p><i class="fa-solid fa-user"></i>
                <span class="color-black">Client: <span>Monsters.Inc</span></span></p>
            <p><i class="fa-solid fa-credit-card"></i>
                <span class="color-black">Budget: 10,500$</span></p>
        </div>
        <div class="box another design-type-1 limit">
            <span class="text-design color-gray">Progress:</span>
            <span class="color-black">86%</span>
        </div>
        <div class="box another">
            <button class="btn first-btn"></button>
            <button class="btn second-btn"></button>
        </div>
        <div class="box another">
            <span class="end-text-ds"><span class="color-black">Started:</span><span class="color-gray"> 8th Mar. 2021</span></span><br><br>
            <span class="end-text-ds"><span class="color-black">Deadline:</span><span class="color-gray"> 15th Sept. 2022</span></span>
        </div><br>
        <div class="box another design-type-1 limit">
            <img src="https://avatarfiles.alphacoders.com/314/314454.jpg" alt="asuna-character">
            <img class="near-ds" src="https://i.pinimg.com/originals/d5/17/d2/d517d2c8c9439d78cc063f4cb2204fec.jpg" alt="nino-character">
            <p><i class="fas fa-list ds-type-2"></i><span class="color-black">125 </span>Task</p>
        </div>
    </div>
</body>
</html>
