<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles23.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>BT5 HTML SS7</title>
</head>
<body>
    <div class="main-container">
        <div class="box-header">
            <span class="main-box-text">5G160B</span><img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="sale">
        </div>
        <div class="box-header mini-box">
            <span>Data:<span class="text-color"> 120GB (4GB/ ngày)</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>Giá:<span class="text-color"> 160.000đ</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>Nội mạng:<span class="text-color"> &lt;10 phút ( tối đa 1000 phút &sol; 30 ngày )</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>Ngoại mạng:<span class="text-color"> 100 phút</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>Free data:<span class="text-color"> TV360 Basic, 20Gb lưu trữ Mybox</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>Thời hạn:<span class="text-color"> 30 ngày</span></span>
        </div>
        <hr style="color: #e3e3e3">
        <div class="box-header mini-box">
            <span>(Sử dụng 4Gb/ ngày)</span></span>
        </div>
        <div class="box-header mini-box large-box">
            <button class="btn-style-1 fa-solid fa-pen-to-square" type="submit"><span style="font-family: sans-serif"> ĐĂNG KÝ</span></button>
        </div> 
        <div class="box-header mini-box large-box">
            <button class="btn-style-2 fa-solid fa-share-square" type="submit"><span style="font-family: sans-serif;"> Chi tiết</span></button>
        </div>      
    </div>
</body>
</html>
